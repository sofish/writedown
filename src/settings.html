<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Writedown</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div id="preview" class="settings typo">

        <h1>Settings:</h1>

        <p>
            <label for="font-size">Text Size:</label>
            <input type="range" name="font-size" data-default="16" id="font-size" min="14" max="20" value="16" />
            <span></span> px
        </p>

        <p>
            <label for="line-height">Line height:</label>
            <input type="range" name="raneg" id="line-height" data-default="136" min="100" max="300" value="180" />
            <span></span> % of text size
        </p>

        <p>
            <label for="dir">Docs Path:</label>
            <input type="text" id="dir" name="dir" data-default="~/Desktop/" placeholder="~/Desktop/" /> save to desktop by default.
        </p>

        <div id="action">
            <a class="btn btn-ok" data-action="go" href="./index.html">Done, Go back!</a>
            <span class="btn" id="reset">Reset to default</span>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery.2.0.b-min.js"></script>
    <script type="text/javascript" src="./js/mousetrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/settings.js"></script>

</body>
</html>
