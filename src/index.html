<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Writedown</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/pretty/prettify.css" />
    <link rel="stylesheet" href="js/codemirror11/lib/codemirror.css" />
    <script src="./js/require.js"></script>
</head>
<body>

    <div id="tips"></div>

    <div id="toolbar">
        <span id="markdown" title="Markdown Source (ESC)" class="btn on" data-action="origin">Markdown</span>
        <span id="covert" title="Preview (command + shift + p)" class="btn" data-action="preview">Preview</span>
        <span id="viewHTML" title="View HTML Source (command + shift + h)" class="btn" data-action="viewHTML">HTML</span>
        <span id="copy" title="Copy HTML Source (command + shift + c)" class="btn" data-action="copy">Copy HTML</span>
        <!-- <span id="save" class="btn btn-ok" data-action="save">Save</span> -->
        <small id="status"></small>
    </div>

    <div id="editor"><textarea></textarea></div>
    <div id="preview" class="typo"></div>
    <a id="dashboard" data-action="go" href="./settings.html">Settings</a>

    <script type="text/javascript" src="./js/jquery.2.0.b-min.js"></script>
    <script type="text/javascript" src="js/codemirror11/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror11/addon/mode/overlay.js"></script>
    <script type="text/javascript" src="js/codemirror11/mode/markdown/markdown.js"></script>
    <script type="text/javascript" src="js/codemirror11/mode/xml/xml.js"></script>
    <script type="text/javascript" src="js/codemirror11/mode/gfm/gfm.js"></script>
    <script type="text/javascript" src="./js/pretty/prettify.js"></script>
    <script type="text/javascript" src="./js/mousetrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
